<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <p class="spane">Akademi</p>
        <img
          class="image_angular"
          src="./images/Angular_full_color_logo.svg.png"
          alt="rasm"
        />
        <div class="navbar_divs_foricons">
          <img
            class="navbar_images"
            src="./images/transparent-house-icon-5.jpg"
            alt=""
          />
          <span class="navbar_spans">Dashboard</span>
        </div>
        <div class="navbar_divs_foriconss">
          <img
            class="navbar_images"
            src="\./images/student-3-1024.webp"
            alt=""
          />
          <span class="navbar_spans">Students</span>
        </div>
        <div class="navbar_divs_foricons">
          <img class="navbar_images" src="./images/teacher.png" alt="" />
          <span class="navbar_spans">Teachers</span>
        </div>
        <div class="navbar_divs_foricons">
          <img
            class="navbar_images"
            src="./images/5e568986f063d5737f5a400e_5ddd50f18bdfcdf560ebc47e_Events.png"
            alt=""
          />
          <span class="navbar_spans">Event</span>
        </div>
        <div class="navbar_divs_foricons">
          <img class="navbar_images" src="./images/img_458283 (1).png" alt="" />
          <span class="navbar_spans">Finance</span>
        </div>
        <div class="navbar_divs_foricons">
          <img class="navbar_images" src="./images/img_198974.png" alt="" />
          <span class="navbar_spans">Food</span>
        </div>
        <div class="navbar_divs_foricons">
          <img
            class="navbar_images"
            src="./images/66d9d2d54bebdc4e16942412c97b622c.png"
            alt=""
          />
          <span class="navbar_spans">User</span>
        </div>
        <div class="navbar_divs_foricons">
          <img
            class="navbar_images"
            src="./images/f39158905c14b4f8375212c5be3bed83.png"
            alt=""
          />
          <span class="navbar_spans">Chat</span>
        </div>
        <div class="navbar_divs_foricons">
          <img class="navbar_images" src="./images/activite.png" alt="" />
          <span class="navbar_spans">Lastest Activity</span>
        </div>
      </div>

      <div class="main">
        <div class="main_navbar">
          <h1>Students</h1>
          <img
            class="main_navbar_images"
            src="./images/notification.png"
            alt=""
          />
          <img class="main_navbar_image" src="./images/setting.png" alt="" />
          <div class="navbar_end_div">
            <b class="navbar_text">Nabila A</b>
            <br />
            <button id="btn_out">LOG OUT</button>
            <img
              class="main_placeholder_img"
              src="./images/Placeholder.png"
              alt=""
            />
          </div>
        </div>
        <div class="main_second_down_navbar">
          <input class="main_input" type="text" placeholder="Search here..." />
          <button class="main-btn">Newest</button>
          <button
            style="background-color: #4d44b5; color: #fff"
            type="button"
            class="btn btn-primary main-btnn"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            + New Student
          </button>
        </div>
        <div class="footer_div">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"><input type="checkbox" /></th>
                <th scope="col">Name</th>
                <th scope="col">Id</th>
                <th scope="col">User name</th>
                <th scope="col">Data</th>
                <th scope="col">City</th>
                <th scope="col">Contact</th>
                <th scope="col">Grade</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="table_body">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="">Name: </label>
            <input type="text" value="" class="inputModal1 inputModal" />
            <label for="">User name: </label>
            <input type="text" value="" class="inputModal2 inputModal" />
            <label for="">City: </label>
            <input type="text" value="" class="inputModal3 inputModal" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary closeModal"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-success saveModal"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./script/app.js"></script>
    <script src="./script/logout.js"></script>
  </body>
</html>
